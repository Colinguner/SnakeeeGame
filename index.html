<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake</title>
</head>

<body>
    <div class="header">
        <h1>Snake Game</h1>
        <i id="pause" class="fas fa-pause-circle"></i>
        <i id="play" class="fas fa-play-circle"></i>
        <div id="bigScreenScore">
            <p>Score: <span class="score">0</span></p>
        </div>
    </div>
    <div class="canvasGame">
        <canvas id="canvas" height="500" width="700">
        </canvas>
        <div id="smallScreenScore">
            <div class="arrowUp">
                <i id="up" class="fas fa-arrow-circle-up"></i>
            </div>
            <div>
                <i id="left" class="fas fa-arrow-circle-left"></i>
                <i id="down" class="fas fa-arrow-circle-down"></i>
                <i id="right" class="fas fa-arrow-circle-right"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
